<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能配餐推荐系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            text-decoration: none;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .food-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .food-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .food-nutrients {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nutrient {
            display: flex;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录/注册页面 -->
        <div id="authPage" class="auth-page">
            <div class="header">
                <h1>智能配餐推荐系统</h1>
                <p>Intelligent Meal Recommendation System</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">用户登录</button>
                <button class="tab" onclick="switchTab('register')">用户注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>
        
        <!-- 主界面 -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>欢迎使用智能配餐推荐系统</h1>
                <p id="welcomeText"></p>
                <button onclick="logout()" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">退出登录</button>
            </div>
            
            <div class="nav-menu">
                <button class="nav-btn active" onclick="showSection('profile')">个人资料</button>
                <button class="nav-btn" onclick="showSection('foods')">食物库</button>
                <button class="nav-btn" onclick="showSection('recommendations')">推荐计划</button>
                <button class="nav-btn" onclick="showSection('meals')">我的餐食</button>
                <button class="nav-btn" onclick="showSection('statistics')">营养统计</button>
            </div>
            
            <!-- 个人资料 -->
            <div id="profileSection" class="section active">
                <h2>个人资料</h2>
                <div class="user-info" id="userInfo">
                    <!-- 用户信息将在这里显示 -->
                </div>
            </div>
            
            <!-- 食物库 -->
            <div id="foodsSection" class="section">
                <h2>食物库</h2>
                <div class="food-grid" id="foodGrid">
                    <!-- 食物列表将在这里显示 -->
                </div>
            </div>
            
            <!-- 推荐计划 -->
            <div id="recommendationsSection" class="section">
                <h2>推荐计划</h2>
                <button onclick="generateRecommendations()" class="btn" style="margin-bottom: 20px;">生成今日推荐</button>
                <div id="recommendationsList">
                    <!-- 推荐列表将在这里显示 -->
                </div>
            </div>
            
            <!-- 我的餐食 -->
            <div id="mealsSection" class="section">
                <h2>我的餐食</h2>
                <div id="mealsList">
                    <!-- 餐食列表将在这里显示 -->
                </div>
            </div>
            
            <!-- 营养统计 -->
            <div id="statisticsSection" class="section">
                <h2>营养统计</h2>
                <div id="statisticsInfo">
                    <!-- 统计信息将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentUser = null;
        let foods = [];
        
        // 页面切换函数
        function switchTab(tab) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示对应表单
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
        }
        
        // 登录处理
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    showDashboard();
                } else {
                    alert('登录失败: ' + result.message);
                }
            } catch (error) {
                alert('登录出错: ' + error.message);
            }
        }
        
        // 注册处理
        async function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            if (data.password !== data.confirmPassword) {
                alert('密码不匹配');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('注册成功！请登录');
                    switchTab('login');
                } else {
                    alert('注册失败: ' + result.message);
                }
            } catch (error) {
                alert('注册出错: ' + error.message);
            }
        }
        
        // 显示主界面
        function showDashboard() {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeText').textContent = `欢迎，${currentUser.username}！`;
            
            loadUserProfile();
            loadFoods();
        }
        
        // 退出登录
        function logout() {
            currentUser = null;
            document.getElementById('authPage').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        // 导航功能
        function showSection(sectionName) {
            // 更新导航按钮状态
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示对应部分
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionName + 'Section').classList.add('active');
            
            // 加载对应数据
            switch(sectionName) {
                case 'profile':
                    loadUserProfile();
                    break;
                case 'foods':
                    loadFoods();
                    break;
                case 'meals':
                    loadMeals();
                    break;
                case 'statistics':
                    loadStatistics();
                    break;
            }
        }
        
        // 加载用户资料
        function loadUserProfile() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <div class="info-grid">
                        <div class="info-item">
                            <span>用户名:</span>
                            <span>${currentUser.username}</span>
                        </div>
                        <div class="info-item">
                            <span>年龄:</span>
                            <span>${currentUser.age || '未设置'}</span>
                        </div>
                        <div class="info-item">
                            <span>性别:</span>
                            <span>${currentUser.gender || '未设置'}</span>
                        </div>
                        <div class="info-item">
                            <span>身高:</span>
                            <span>${currentUser.height || '未设置'} cm</span>
                        </div>
                        <div class="info-item">
                            <span>体重:</span>
                            <span>${currentUser.weight || '未设置'} kg</span>
                        </div>
                        <div class="info-item">
                            <span>每日卡路里目标:</span>
                            <span>${currentUser.dailyCalorieGoal || '未计算'} kcal</span>
                        </div>
                        <div class="info-item">
                            <span>蛋白质目标:</span>
                            <span>${currentUser.dailyProteinGoal || '未计算'} g</span>
                        </div>
                        <div class="info-item">
                            <span>碳水目标:</span>
                            <span>${currentUser.dailyCarbGoal || '未计算'} g</span>
                        </div>
                        <div class="info-item">
                            <span>脂肪目标:</span>
                            <span>${currentUser.dailyFatGoal || '未计算'} g</span>
                        </div>
                    </div>
                `;
            }
        }
        
        // 加载食物库
        async function loadFoods() {
            try {
                const response = await fetch('/api/foods');
                if (!response.ok) throw new Error('Failed to load foods');
                foods = await response.json();
                
                document.getElementById('foodGrid').innerHTML = foods.map(food => `
                    <div class="food-card">
                        <h3>${food.name}</h3>
                        <div class="food-nutrients">
                            <div class="nutrient">
                                <span>卡路里:</span>
                                <span>${food.calories} kcal</span>
                            </div>
                            <div class="nutrient">
                                <span>蛋白质:</span>
                                <span>${food.protein} g</span>
                            </div>
                            <div class="nutrient">
                                <span>碳水:</span>
                                <span>${food.carbs} g</span>
                            </div>
                            <div class="nutrient">
                                <span>脂肪:</span>
                                <span>${food.fat} g</span>
                            </div>
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>标签:</strong> ${food.tags.join(', ')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                document.getElementById('foodGrid').innerHTML = '<p>加载食物数据失败</p>';
            }
        }
        
        // 生成推荐
        async function generateRecommendations() {
            if (!currentUser) return;
            
            document.getElementById('recommendationsList').innerHTML = '<p>正在生成推荐...</p>';
            
            try {
                const response = await fetch(`/api/recommendations?userId=${currentUser.id}`);
                if (!response.ok) throw new Error('Failed to get recommendations');
                
                const meals = await response.json();
                
                if (meals.length === 0) {
                    document.getElementById('recommendationsList').innerHTML = '<p>无法生成推荐，可能是食物库为空或没有符合偏好的食物。</p>';
                    return;
                }
                
                document.getElementById('recommendationsList').innerHTML = meals.map(meal => `
                    <div class="food-card">
                        <h3>${meal.type}推荐: ${meal.name}</h3>
                        <p>${meal.items.join(' + ')}</p>
                        <p><strong>总卡路里:</strong> ${meal.calories.toFixed(0)} kcal</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                document.getElementById('recommendationsList').innerHTML = '<p>获取推荐失败</p>';
            }
        }
        
        // 加载餐食记录
        async function loadMeals() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/meals?userId=${currentUser.id}`);
                if (!response.ok) throw new Error('Failed to load meals');
                const meals = await response.json();
                
                if (meals.length === 0) {
                    document.getElementById('mealsList').innerHTML = '<p>暂无餐食记录</p>';
                    return;
                }
                
                document.getElementById('mealsList').innerHTML = meals.map(meal => `
                    <div class="food-card">
                        <h3>${meal.date} - ${meal.type}</h3>
                        <p>${meal.name}</p>
                        <div class="food-nutrients">
                             <div class="nutrient"><span>卡路里:</span><span>${meal.calories.toFixed(0)}</span></div>
                             <div class="nutrient"><span>蛋白质:</span><span>${meal.protein.toFixed(1)}</span></div>
                             <div class="nutrient"><span>碳水:</span><span>${meal.carbs.toFixed(1)}</span></div>
                             <div class="nutrient"><span>脂肪:</span><span>${meal.fat.toFixed(1)}</span></div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                document.getElementById('mealsList').innerHTML = '<p>加载记录失败</p>';
            }
        }
        
        // 加载统计信息
        async function loadStatistics() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/statistics?userId=${currentUser.id}`);
                if (!response.ok) throw new Error('Failed to load stats');
                const stats = await response.json();
                
                document.getElementById('statisticsInfo').innerHTML = `
                    <div class="user-info">
                        <h3>营养摄入统计 (平均/日)</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span>平均每日卡路里:</span>
                                <span>${stats.avgCalories.toFixed(0)} kcal</span>
                            </div>
                            <div class="info-item">
                                <span>平均每日蛋白质:</span>
                                <span>${stats.avgProtein.toFixed(1)} g</span>
                            </div>
                            <div class="info-item">
                                <span>平均每日碳水:</span>
                                <span>${stats.avgCarbs.toFixed(1)} g</span>
                            </div>
                            <div class="info-item">
                                <span>平均每日脂肪:</span>
                                <span>${stats.avgFat.toFixed(1)} g</span>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById('statisticsInfo').innerHTML = '<p>加载统计失败</p>';
            }
        }
    </script>
</body>
</html>
